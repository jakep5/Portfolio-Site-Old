<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body class="mainPage">
        <main role="main">
                <div role="mainInfo" class="main">
                    <section role="nameAndInfo">
                        <h1 class="name"><b></b>Jake Pagel</b></h1>
                        <p class="intro">Hi, I'm Jake. I'm a fullstack developer with a passion for discovering all that front-end development has to offer</p>
                    </section>
                    <section role="buttons">
                        <div role="buttonHolder">
                            <div role="buttonHolder1">
                                <button name="gitHub" type="button" id="github" class="homepageButton"></button>
                                <button name="email" type="button" id="email" class="homepageButton"></button>
                            </div>
                            <div role="buttonHolder2"></div>
                                <button name="contactInfo" type="button" id="contactInfo" class="homepageButton"></button>
                                <button name="email" type="button" id="misc" class="homepageButton"></button>
                            </div>
                            <div role="buttonHolder3" class="buttonHolder3">
                                <button name="scrollDown" type="button" class="scrollButton"></button> 
                            </div>
                        </div>
                    </section>
                </div>
        </main>
    </body>
</html>
